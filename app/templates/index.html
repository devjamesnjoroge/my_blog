{% extends 'base.html' %}  

{% block content %}

<div class="container">
    <div class="row">

        {% if posts %}
        {% for post in posts %}

        <div class="col-md-2"></div>

        <div class="col-md-8 post">

            <h2>#{{ post.id }}</h2>

            <h4>{{ post.title }}</h4>

            <hr>
    
            <p>{{ post.blog | truncate(200) }}</p>
            <a href="{{ url_for('main.page', post_id = post.id) }}" class="btn btn-primary">Read More</a>

        </div>

        <div class="col-md-2"></div>

        {% endfor %}
        {% else %}

        <p>No Posts yet</p>

        {% endif %}

    </div>
</div>


{% endblock %}
